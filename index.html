<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mini Cooper</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="logo">
                <div class="logo-titulo">
                    <i class="fa-solid fa-car"></i>
                </div>
                <div class="logo-titulo">
                    <h1>MINI COOPER Auston Martin</h1>
                </div>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                <div class="menu-detalle">
                    <div class="enlace">
                        <a href="#!">Inicio</a>
                    </div>
                    <div class="enlace">
                        <a href="#!">Catálogo</a>
                    </div>
                    <div class="enlace">
                        <a href="#!">Ofertas</a>
                    </div>
                    <div class="enlace">
                        <a href="#!">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="busqueda">
            <div class="busqueda-orden">
                <h2>Ordenar Por:</h2>
            </div>
            <div class="busqueda-orden precio">
                <select name="Ordenar por">
                    <option value="Precio">Precio</option>
                    <option value="Fecha">Fecha</option>
                </select>
            </div>
        </div>
        <div class="productos">
            <div class="prod">
                <div class="tarjeta">
                    <img src="./assets/img/Austin Mini Cooper 1.jpg" alt="">
                    <h3>Mini Austin 1959</h3>
                    <button type="button">Ver más</button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Austin Mini Cooper 2.jpg" alt="">
                    <h3>Mini Austin 1973</h3>
                    <button type="button">Ver más</button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Austin Mini Cooper 3.jpg" alt="">
                    <h3>Mini Austin 1961</h3>
                    <button type="button">Ver más</button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Austin Mini Cooper 7.jpg" alt="">
                    <h3>Mini Austin 1988</h3>
                    <button type="button">Ver más</button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Austin Mini Cooper 5.jpg" alt="">
                    <h3>Mini Austin 1990</h3>
                    <button type="button">Ver más</button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Austin Mini Cooper 6.jpg" alt="">
                    <h3>Mini Austin1967</h3>
                    <button type="button">Ver más</button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Austin Mini Cooper 4.jpg" alt="">
                    <h3>Mini Austin 1979</h3>
                    <button type="button">Ver más</button>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/Austin Mini Cooper 8.jpg" alt="">
                    <h3>Mini Austin 1955</h3>
                    <button type="button">Ver más</button>
                </div>
            </div>
            <div class="nav">
                <div class="navegador">
                    <div class="boton">
                        <button>«</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>»</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-icono">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>Todos los derechos reservados®. 2023</p>
        </div>
</body>
</html>
